<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Photo Gallery</h1>
    </header>
    <section class="gallery">
        <div class="photo">
            <div class="img-div">
                <img src="cherry-tomatoes.png" alt="Photo 1">
            </div>
            <p class="caption">Caption for Photo 1</p>
        </div>
        <div class="photo">
            <div class="img-div">
                <img src="couple-wedding.png" alt="Photo 2">
            </div>
            <p class="caption">Caption for Photo 2</p>
        </div>
        <div class="photo">
            <div class="img-div">
                <img src="green-sea-turtle.png" alt="Photo 3">
            </div>
            <p class="caption">Caption for Photo 3</p>
        </div>
        <div class="photo">
            <div class="img-div">
                <img src="mushrooms.png" alt="Photo 4">
            </div>
            <p class="caption">Caption for Photo 4</p>
        </div>
        <div class="photo">
            <div class="img-div">
                <img src="plum-blossoms.jpg" alt="Photo 5">
            </div>
            <p class="caption">Caption for Photo 5</p>
        </div>
        <div class="photo">
            <div class="img-div">
                <img src="staircase.png" alt="Photo 6">
            </div>
            <p class="caption">Caption for Photo 6</p>
        </div>
        <div class="photo">
            <div class="img-div">
                <img src="tiger.png" alt="Photo 7">
            </div>
            <p class="caption">Caption for Photo 7</p>
        </div>
        <div class="photo">
            <div class="img-div">
                <img src="waterway.jpg" alt="Photo 8">
            </div>
            <p class="caption">Caption for Photo 8</p>
        </div>
        <div class="photo">
            <div class="img-div">
                <img src="beach-surf.jpg" alt="Photo 9">
            </div>
            <p class="caption">Caption for Photo 9</p>
        </div>
    </section>
    <div class="navigation">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
    </div>
    <footer>
        <p>&copy 2023 My Photo Gallery</p>
    </footer>
</body>
</html>
